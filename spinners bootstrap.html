<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>spinners in bootstrap</title>
</head>
<body>
    
    
    <div class="container mt-3">
        <h2>Colored Spinners</h2>
        <p>Use any <strong>text color utilites</strong> to add a color to the spinner:</p>
                                              
        <div class="spinner-border text-muted"></div>
        <div class="spinner-border text-primary"></div>
        <div class="spinner-border text-success"></div>
        <div class="spinner-border text-info"></div>
        <div class="spinner-border text-warning"></div>
        <div class="spinner-border text-danger"></div>
        <div class="spinner-border text-secondary"></div>
        <div class="spinner-border text-dark"></div>
        <div class="spinner-border text-light"></div>
        <div class="spinner-border text-primary">70</div>
      </div> 
     <hr>
    
    
     <div class="container mt-3">
        <h2>Growing Spinners</h2>
  <p>Use the <code>.spinner-grow</code> class if you want the spinner/loader to grow instead of "spin":</p>
        
        <div class="spinner-grow text-primary spinner-grow-sm">30</div>
        <div class="spinner-grow text-warning spinner-grow-lg">40</div>
        <div class="spinner-grow text-primary">35</div>
        <div class="spinner-grow text-muted"></div>
        <div class="spinner-grow text-primary"></div>
        <div class="spinner-grow text-success"></div>
        <div class="spinner-grow text-info"></div>
        <div class="spinner-grow text-warning"></div>
        <div class="spinner-grow text-danger"></div>
        <div class="spinner-grow text-secondary"></div>
        <div class="spinner-grow text-dark"></div>
        <div class="spinner-grow text-light"></div>
     </div>
      <div class="container mt-3">
        <h3>You can also add spinners to a button, with or without text:</h3>
        <button class="btn btn-primary"><span class="spinner-border spinner-border-sm"></span> loading...</button>
        <button class="btn btn-primary" disabled>
            <span class="spinner-border spinner-border-sm "></span> 
            Loading...
        </button>
        <button class="btn btn-primary" disabled>
            <span class="spinner-border spinner-border-sm"></span>
            Loading..
          </button>
          <button class=" btn btn-primary" disabled>
            <span class="spinner-border spinner-border-sm"></span>
             loading....
          </button>
      </div>
</body>
</html>
